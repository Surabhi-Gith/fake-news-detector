<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake News Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --card: #ffffff;
      --primary: #4f46e5;
      --real: #10b981;
      --fake: #ef4444;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #e2e8f0;
      --card: #2a2a2a;
      --primary: #8b5cf6;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: var(--card);
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .toggle {
      text-align: right;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .toggle input {
      transform: scale(1.1);
      margin-right: 8px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 20px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      background: var(--bg);
      color: var(--text);
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    .result {
      margin-top: 30px;
      padding: 16px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .result.real {
      background-color: #ecfdf5;
      color: var(--real);
      border: 1px solid #6ee7b7;
    }

    .result.fake {
      background-color: #fef2f2;
      color: var(--fake);
      border: 1px solid #fca5a5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 15px;
        padding: 25px 20px;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <label>
        <input type="checkbox" onclick="toggleTheme()" />
        Dark Mode
      </label>
    </div>

    <h1>ðŸ“° Fake News Detector</h1>

    <form method="POST" action="/predict">
      <textarea name="news" placeholder="Paste your news article here..." required>{{ news if news else '' }}</textarea>
      <button type="submit">Detect</button>
    </form>

    {% if prediction %}
    <div class="result {% if 'Fake' in prediction %}fake{% else %}real{% endif %}">
      {{ prediction }}
    </div>
    {% endif %}
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
